<h1>My flowers:</h1>
<ul>
  <li *ngFor="let flower of data">
    <p>name: {{flower.name}}</p>
    <img src="{{flower.image}}" alt="{{flower.name}}" />    
    <p>------------------------------------------------------------</p>
  </li>
</ul>

<div *ngIf="purchasedFlowers.purchasedFlowerId">
  <h2>My last purchase:</h2>
  <p>Flower ID: {{purchasedFlowers.purchasedFlowerId}}</p>
  <p>payment method: {{purchasedFlowers.purchase.paymentMethod}}</p>
</div>
