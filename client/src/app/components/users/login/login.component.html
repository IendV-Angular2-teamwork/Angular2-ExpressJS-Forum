<h1>LOGIN PAGE</h1>

<form #loginFormUser='ngForm' (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <label for="username">Username:</label>
    <input 
      type="text" 
      id="username" 
      name="username" 
      [(ngModel)]='user.username' 
      #username='ngModel' 
      required/>
    <div [hidden]='username.valid || username.pristine'>
      Username is required!
    </div>
  </div>  

  <div class="form-group">
    <label for="password">Password:</label>
    <input 
      type="password" 
      id="password"
      name="password" 
      [(ngModel)]='user.password'
      #password='ngModel'
      required
      minlength="6"
      maxlength="20"/>
    <div [hidden]='password.valid || password.pristine'>
      Password is required!
    </div>
  </div>
  <!--TODO: Confirm Password-->
  <button type="submit" [disabled]="!loginFormUser.form.valid" class="btn btn-success">Login</button>
</form>
