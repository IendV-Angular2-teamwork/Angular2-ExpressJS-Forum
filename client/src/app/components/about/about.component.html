<h1>ABOUT</h1>

<h3>We are a peer to peer platform for selling flowers.<br/> You will get the best service you can imagine.</h3>
<br/>
<br/>
<div class="col-md-3"></div>
<div class='subscribe-form col-md-6'>
    <h4>SUBSCRIBE FOR NEWSLETTER</h4>
    <form #subscribeForm='ngForm' novalidate (ngSubmit)='onSubmit(subscribeForm.value, subscribeForm.valid)'>
              
        <div class="form-group email-field">
          <label for="email">Email:</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]='subscribe.email' 
            #email='ngModel' 
            required/>
          <div [hidden]='email.valid || email.pristine'>
            Email is required!
          </div>
        </div>
        
        <button
          type="submit" 
          [disabled]='!subscribeForm.form.valid' 
          class="btn btn-success">Subscribe</button>
      </form>
</div>
<div class="col-md-3"></div>
